<!DOCTYPE html>

  <meta charset="utf-8">
  <title>JavaScript program for getting current date</title>
  <script src="JavaCode.js"></script>
  <script>
     function Rotate(id)
       {
           var el = document.getElementById(id);

           var text = document.getElementById("Rotate");

           text.innerHTML = el.value;
           var t = text.innerHTML;

           setInterval(function () {
               t = t[t.length - 1] + t.substring(0, t.length - 1);
               document.getElementById("Rotate").innerHTML = t;
           },50 );
       }
  </script>
